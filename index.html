<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX/FETCH</title>
</head>
<body>
    <div class="page-loaded"></div>
    <div><span class="currency-container"></span><button class="update-currency">Update</button></div>
    
    <section>
        <h1>AJAX GET HTML</h1>
        <div class="html-container">
            
        </div>
        <button class="ajax-get-html">Get HTML</button>
        <button class="fetch-get-html">Fetch HTML</button>
    </section>
    
    <section>
        <h1>AJAX GET JSON</h1>
        <div>
            <p>Client name: <span class="client-name"></span></p>
            <p>Client account: <span class="client-account"></span></p>
        </div>
        <button class="ajax-get-json">Get JSON</button>
    </section>
    
    <section>
        <h1>Form Sample</h1>
        <form class="login-form">
            <label>Name: <input type="text" name="name"></label>
            <label>Password: <input type="password" name="password"></label>
            <input type="submit">
        </form>
        <div class="server-response"></div>
    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
